<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TheBookNook</title>
    <link rel="stylesheet" href="css/styles.css" />
   
  </head>
  <body>
    <nav>
      <div class="logo">
        <img src="images/books-stack-of-three.png" alt="" />
        <span class="logo-txt">TheBookNook</span>
      </div>
      <div class="search">
        <img src="images/search.png" alt="" />
        <span class="search-txt">Search...</span>
      </div>
   
      <div class="links" id="myLinks">
        <a href="#home">Home</a>
        <a href="#about">About</a>
        <a href="#books">Books</a>
        <a href="#blog">Blog</a>
        <a href="#account">Account</a>
        <div class="accountImg">
          <img src="images/user.png" alt="" />
        </div>
        <a href="#cart">Cart</a>
        <div class="cartImg">
          <img src="images/shopping-cart.png" alt="" />
        </div>
      </div>
      
    </nav>

    <div id="app"></div>

    <footer>
      <div class="left">
        <span class="foot-txt">Copyright 2022, The BookNook</span>
      </div>
      <div class="mid">
        <a class="foot-txt" href="#home">Home</a>
        <a class="foot-txt" href="#about">About</a>
        <a class="foot-txt" href="#books">Books</a>
        <a class="foot-txt" href="#blog">Blog</a>
      </div>
      <div class="right">
        <img src="images/facebook_w.png" alt="">
        <img src="images/instagram_w.png" alt="">
        <img src="images/twitter_w.png" alt="">
      </div>
    </footer>

    <script src="lib/jquery-3.6.1.min.js"></script>
    <script type="module" src="app/model.js"></script>
    <script type="module" src="app/app.js"></script>
  </body>
</html>
